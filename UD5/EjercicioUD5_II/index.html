  <body>
    
       <section id="form-register">
         <form id="registro">
  <label>Nombre:
    <input type="text" id="nombre">
    <span class="error" id="error-nombre"></span>
  </label>

  <label>Email:
    <input type="email" id="email">
    <span class="error" id="error-email"></span>
  </label>

  <label>Edad:
    <input type="number" id="edad">
    <span class="error" id="error-edad"></span>
  </label>

  <fieldset>
    <legend>Nivel</legend>
    <label><input type="radio" name="nivel" value="basico"> Básico</label>
    <label><input type="radio" name="nivel" value="medio"> Medio</label>
    <label><input type="radio" name="nivel" value="avanzado"> Avanzado</label>
    <span class="error" id="error-nivel"></span>
  </fieldset>

  <label>
    <input type="checkbox" id="terminos"> Acepto los términos
    <span class="error" id="error-terminos"></span>
  </label>
  <div id="nIntentos">
        <label>Nº de intentos: X</label>
  </div>

  <button type="submit" disabled>Enviar</button>
</form>

<p id="resultado"></p>
